<div style="width:100%;height:100%;min-width:270px;min-height:192px;">

  <div data-dojo-attach-point="selectWithSection" style="width:100%;margin-top:5px;">
  <div>
    <div class="jimu-btn" style="width:45%" data-dojo-attach-point="selectWithLayerBtn" data-dojo-attach-event="onclick: _selectWithBtnClick">${nls.selectWithLayerBtn}</div>
    <div class="jimu-btn" style="width:45%" data-dojo-attach-point="selectWithShapeBtn" data-dojo-attach-event="onclick: _selectWithBtnClick">${nls.selectWithShapeBtn}</div>
  </div>
  </div>

  <div data-dojo-attach-point="drawingOptions" class="hide">
    <div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='types:["polygon"],showClear:true' style="margin-top:5px;"></div>
  </div>

  <div class="hide" data-dojo-attach-point="selectWithLayerHelp" style="width:100%">
    <ol>
      <li>${nls.selectByLayerStep1}</li>
      <li>${nls.selectByLayerStep2}</li>
      <li>${nls.selectByLayerStep3}</li>
    </ol>
  </div>

  <div data-dojo-attach-point="resultsSection" style="display:block;width:100%">
    <div id="selectedFeaturesCount" style="margin-bottom:5px;">${nls.featuresSelectedInfo}</div>
    <div id="maxRecordWarning" style="color:red;margin-bottom:5px;"></div>
    <div id="updatedFeaturesCount" style="margin-bottom:5px;"></div>
    <div id="panelLoadingIcon" class="center loading hide" style="margin-bottom:5px;"></div>
  </div>
</div>
